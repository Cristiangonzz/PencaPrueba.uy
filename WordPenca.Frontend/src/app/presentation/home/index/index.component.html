<div class="table-container" style="margin-top: 120px; text-align: center; overflow: auto; padding-bottom: 60px;">
  
  <table class="table table-bordered " style="width: 80%; margin: 0 auto;">
    <thead class="table-head">
      <tr class="bg-success text-white">
        <th>Sr</th>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">ChatId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios; let srNo  = index">
        <td>{{ user.id }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.chat }}</td>
      </tr>
    </tbody>
  </table>

  <table class="table table-bordered " style="width: 80%; margin: 0 auto;">
    <thead class="table-head">
      <tr class="bg-success text-white">
        <th>Sr</th>
        <th scope="col">idChat</th>
        <th scope="col">usuario</th>
        <th scope="col">usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let chat of chats; let srNo  = index">
        <td>{{ chat.id }}</td>
        <td>{{ chat.usuario[0].nombre }}</td>
        <td>{{ chat.usuario[1].nombre}}</td>
        
        <td>
          <div class="btn-group" role="group">
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li><a type="submit" class="dropdown-item" (click)="irChat(chat.id)">Chat</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
