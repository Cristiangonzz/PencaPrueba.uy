
  <div class="container mt-5">

    <div class="chat_header">
      <h3 class="text-center my-2">Welcome to <span class="text-warning">ROOM</span> Group</h3>
      <button (click)="leave()" class="btn btn-danger">Leave Chat</button>
    </div>
  
       
          <div #scrollMe class="msg_history">
            <div *ngFor="let message of chatMensajes">
             
                  <div class="received_withd_msg">
                    <p> {{message.mensaje}}</p>
                    <span class="time_date">{{message.usuario}}</span>
                  </div>
                
             
                </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input (keydown.enter)="sendMessage()" [(ngModel)]="messageToSend" type="text" class="write_msg"
                placeholder="Type a message" />
              <button (click)="sendMessage()" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o"
                  aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
